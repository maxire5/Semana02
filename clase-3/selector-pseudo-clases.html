<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO CLASES</title>
    <style>
        a:link, a:visited{
            color:orange;
        }
        a:active{
            background: red;
        }
        input:focus{
            outline: none;
            box-shadow: 0 0 10px black;
        }
        div{
            background: red;
            padding: 10px;
            cursor: pointer;
        }
        div:hover{
            color: white;
            background: orange;
        }
    </style>
</head>
<!--Son estados de elementos-->
<body>
    <a href="https://linkedin.com">LINK</a>

    <input type="text">

    <hr>
    
    <div>
        HOVER
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <form method="get">
        <div class="nombre">
            <h2>Nombre</h2>
            <input
                disabled
                value="Maximiliano" 
                name="name" 
                type="text" 
                placeholder="ingresa tu nombre" 
                required
                minlength=6 />
        </div>
        <hr>
        <div class="format-orange">
            <h2>Correo</h2>
            <input 
                readonly
                value="maxrevolledo@hotmail.com"
                type="email"
                name="email"
                placeholder="Ingresa tu correo"
                required />
        </div>
        <hr>
        <div class="format-orange">
            <h2>Edad</h2>
            <input
                name="age"
                type="number"
                placeholder="Ingresa tu edad"
                required
                min="18"
                max="60" />
        </div>
        <hr>
        <div>
            <h2 class="letra-negra">Fecha de nacimiento</h2>
            <input
                name="fechanacimiento"
                type="date"
                placeholder="Ingresa tu fecha de nacimiento"
                required />
        </div>
        <hr>
        <div>
            <h2>Ingresa tu color favorito</h2>
            <input
                name="colorfavorito"
                type="color"
                placeholder="Ingresa tu color favorito"
                required />
        </div>
        <hr>
        <div>
            <h2>Ingresa tu password</h2>
            <input 
                name="password"
                type="password"
                placeholder="Ingresu su password" />
        </div>
        <hr>
        <div>
            <h2>Ingresa un valor de 0 a 100</h2>
            <input
                name="rango"
                type="range" />
        </div>
        <hr>
        <div>
            <h2>HOBBIES</h2>
            <input
                id="futbol"
                type="checkbox"
                name="hobbies"
                value="futbol" />
            <label for="futbol">Futbol</label>
            <input
                id="voley"
                type="checkbox"
                name="hobbies"
                value="voley" />
            <label for="voley">Voley</label>
        </div>
        <hr>
        <div>
            <h2>Sexo</h2>
            <input id="sexom" type="radio" name="sexo" value="m" />
            <label for="sexom">Masculino</label>
            <input id="sexof" type="radio" name="sexo" value="f" />
            <label for="sexof">Femenino</label>
        </div>
        <hr>
        <div>
            <h2>País</h2>
            <select name="country" required>
                <option value="">Selecciona tu país</option>
                <option value="peru">Perú</option>
                <option value="argentina">Argentina</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
            </select>
        </div>
        <hr>
        <div>
            <button>ENVIAR</button>
        </div>
    </form>
</body>
</html>

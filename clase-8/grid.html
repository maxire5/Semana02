<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            /* grid-template-columns: repeat(4, 1fr); */
            /*grid-columns-gap: 20px; obsoleto*/
            /*grid-row-gap: 20px; obsoleto*/
            grid-gap: 20px 20px;
        }

        .grid img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div> <img src="https://picsum.photos/150/300?random-1"></div>
        <div> <img src="https://picsum.photos/150/300?random-2"></div>
        <div> <img src="https://picsum.photos/150/300?random-3"></div>
        <div> <img src="https://picsum.photos/150/300?random-4"></div>        
        <div> <img src="https://picsum.photos/150/300?random-5"></div>
        <div> <img src="https://picsum.photos/150/300?random-6"></div>
        <div> <img src="https://picsum.photos/150/300?random-7"></div>
        <div> <img src="https://picsum.photos/150/300?random-8"></div>
    </div>
</body>
</html>
